        # if: ${{ github.base_ref == 'main' }}
        # if: ${{ github.base_ref == 'test/github_actions' }}
        uses: actions/github-script@v6
        env:
          TAG_NAME: '${{ env.VERSION }}'
        with:
          script: |
            const fs = require('fs');
            const {TAG_NAME} = process.env;
            const res = await github.rest.repos.createRelease({
