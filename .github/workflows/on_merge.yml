name: Jobs For Merge On PR

on:
  pull_request:
    branches:
      # - 'release/**'
      # - stage
      # - main
      - 'test/github_actions'
      - 'test/ga3'
      - 'test/ga3-1'
      - 'feature/test06'
    types:
      - closed
    paths:
      - '.github/**'
      - 'projects/monitoring/**'

permissions:
  id-token: write # use id-token(federation role)
  contents: read # use id-token(federation role)
  pull-requests: write
  issues: write

jobs:
  add_tags:
    name: Add Tags
